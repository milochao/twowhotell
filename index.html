<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 2% Who Speak</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Playfair Display', Georgia, serif; background: #0a0a0a; }
    .font-serif { font-family: 'Playfair Display', Georgia, serif; }
    .font-mono { font-family: 'IBM Plex Mono', monospace; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const useInView = (threshold = 0.3) => {
      const [isVisible, setIsVisible] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) setIsVisible(true);
          },
          { threshold }
        );
        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, [threshold]);

      return [ref, isVisible];
    };

    const Counter = ({ value, suffix = '' }) => {
      const [count, setCount] = useState(0);
      const [ref, isVisible] = useInView();

      useEffect(() => {
        if (!isVisible) return;
        const end = parseFloat(value);
        const duration = 1500;
        const steps = 40;
        let current = 0;
        const increment = end / steps;
        const timer = setInterval(() => {
          current += increment;
          if (current >= end) {
            setCount(end);
            clearInterval(timer);
          } else {
            setCount(Math.floor(current));
          }
        }, duration / steps);
        return () => clearInterval(timer);
      }, [isVisible, value]);

      return <span ref={ref}>{count}{suffix}</span>;
    };

    const FadeIn = ({ children, delay = 0, className = '' }) => {
      const [ref, isVisible] = useInView(0.2);
      return (
        <div
          ref={ref}
          className={`transition-all duration-700 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-6'} ${className}`}
          style={{ transitionDelay: `${delay}ms` }}
        >
          {children}
        </div>
      );
    };

    const Bar = ({ width, delay = 0 }) => {
      const [ref, isVisible] = useInView();
      return (
        <div ref={ref} className="h-1 bg-neutral-800 w-full">
          <div
            className="h-full bg-red-600 transition-all duration-1000 ease-out"
            style={{ 
              width: isVisible ? `${width}%` : '0%',
              transitionDelay: `${delay}ms`
            }}
          />
        </div>
      );
    };

    function App() {
      return (
        <div className="bg-neutral-950 text-neutral-100 min-h-screen">

          {/* Hero */}
          <section className="min-h-screen flex flex-col justify-center px-6 md:px-12 lg:px-24 relative">
            <div className="max-w-5xl">
              <div className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-8">
                NYC + Long Island
              </div>
              <h1 className="font-serif text-6xl md:text-8xl lg:text-9xl font-bold leading-none mb-8">
                <span className="text-red-600">2%</span>
              </h1>
              <p className="font-serif text-2xl md:text-3xl text-neutral-400 max-w-2xl leading-relaxed">
                Sixty-eight percent of low-wage workers experience wage theft every week. 
                Two percent ever file a claim. 
              </p>
              <p className="font-serif text-xl text-neutral-500 mt-6 italic">
                This is the architecture of silence.
              </p>
            </div>
            <div className="absolute bottom-12 left-6 md:left-12 font-mono text-xs text-neutral-600">
              Scroll
            </div>
          </section>

          {/* The Numbers */}
          <section className="py-32 px-6 md:px-12 lg:px-24 border-t border-neutral-900">
            <div className="max-w-6xl mx-auto">
              <FadeIn>
                <h2 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-16">
                  I. The Scale
                </h2>
              </FadeIn>
              
              <div className="grid md:grid-cols-3 gap-16 md:gap-8">
                <FadeIn delay={0}>
                  <div className="border-l-2 border-red-600 pl-6">
                    <div className="font-serif text-6xl md:text-7xl font-bold mb-4">
                      $<Counter value={203} />M
                    </div>
                    <div className="font-mono text-sm text-neutral-500 leading-relaxed">
                      Documented wage theft, 2017–2021. 
                      <span className="text-neutral-400 block mt-2">
                        Represents roughly 20% of actual theft.
                      </span>
                    </div>
                  </div>
                </FadeIn>

                <FadeIn delay={150}>
                  <div className="border-l-2 border-red-600 pl-6">
                    <div className="font-serif text-6xl md:text-7xl font-bold mb-4">
                      <Counter value={90} />%
                    </div>
                    <div className="font-mono text-sm text-neutral-500 leading-relaxed">
                      Restaurant workers experiencing sexual harassment.
                      <span className="text-neutral-400 block mt-2">
                        Majority experience it weekly.
                      </span>
                    </div>
                  </div>
                </FadeIn>

                <FadeIn delay={300}>
                  <div className="border-l-2 border-red-600 pl-6">
                    <div className="font-serif text-6xl md:text-7xl font-bold mb-4">
                      <Counter value={3} />x
                    </div>
                    <div className="font-mono text-sm text-neutral-500 leading-relaxed">
                      Increased likelihood of wage theft for undocumented workers.
                    </div>
                  </div>
                </FadeIn>
              </div>

              {/* Wage gap */}
              <FadeIn className="mt-32">
                <div className="border-t border-neutral-800 pt-12">
                  <h3 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-12">
                    Hourly Wages in Food Manufacturing
                  </h3>
                  <div className="space-y-8">
                    <div>
                      <div className="flex justify-between font-mono text-sm mb-2">
                        <span className="text-neutral-400">White workers</span>
                        <span>$20.23</span>
                      </div>
                      <div className="h-2 bg-neutral-100" style={{ width: '100%' }} />
                    </div>
                    <div>
                      <div className="flex justify-between font-mono text-sm mb-2">
                        <span className="text-neutral-400">Hispanic workers</span>
                        <span>$11.45</span>
                      </div>
                      <div className="h-2 bg-neutral-100" style={{ width: '57%' }} />
                    </div>
                    <div>
                      <div className="flex justify-between font-mono text-sm mb-2">
                        <span className="text-neutral-400">Asian workers</span>
                        <span>$9.88</span>
                      </div>
                      <div className="h-2 bg-neutral-100" style={{ width: '49%' }} />
                    </div>
                  </div>
                  <p className="font-mono text-sm text-neutral-500 mt-8">
                    Women earn 60 cents for every dollar men earn.
                  </p>
                </div>
              </FadeIn>
            </div>
          </section>

          {/* The Funnel */}
          <section className="py-32 px-6 md:px-12 lg:px-24 border-t border-neutral-900">
            <div className="max-w-4xl mx-auto">
              <FadeIn>
                <h2 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-4">
                  II. The Funnel
                </h2>
                <p className="font-serif text-3xl md:text-4xl mb-20 leading-snug">
                  From harm to help, workers disappear at every stage.
                </p>
              </FadeIn>

              <div className="space-y-1">
                {[
                  { pct: 100, label: 'Experience violation', w: '100%' },
                  { pct: 30, label: 'Recognize it as wrong', w: '70%' },
                  { pct: 10, label: 'Attribute blame to employer', w: '45%' },
                  { pct: 5, label: 'Consider taking action', w: '25%' },
                  { pct: 2, label: 'Seek legal help', w: '10%' },
                ].map((stage, i) => (
                  <FadeIn key={i} delay={i * 100}>
                    <div 
                      className="bg-neutral-900 py-6 px-6 transition-all duration-500"
                      style={{ width: stage.w, marginLeft: 'auto', marginRight: 'auto' }}
                    >
                      <div className="flex justify-between items-baseline">
                        <span className="font-mono text-sm text-neutral-400">{stage.label}</span>
                        <span className={`font-serif text-2xl ${stage.pct === 2 ? 'text-red-600' : ''}`}>
                          {stage.pct}%
                        </span>
                      </div>
                    </div>
                  </FadeIn>
                ))}
              </div>

              <FadeIn delay={600}>
                <p className="font-mono text-sm text-neutral-500 text-center mt-16">
                  98% of violations remain invisible to the legal system.
                </p>
              </FadeIn>
            </div>
          </section>

          {/* Why Silence */}
          <section className="py-32 px-6 md:px-12 lg:px-24 border-t border-neutral-900">
            <div className="max-w-5xl mx-auto">
              <FadeIn>
                <h2 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-4">
                  III. The Silence
                </h2>
                <p className="font-serif text-3xl md:text-4xl mb-20 leading-snug max-w-3xl">
                  Silence is not weakness. It is a rational calculation when the math is stacked against you.
                </p>
              </FadeIn>

              <div className="space-y-12 mb-20">
                {[
                  { pct: 50, label: 'Fear losing their job' },
                  { pct: 43, label: 'Experienced retaliation when they complained' },
                  { pct: 36, label: 'Believe complaining won\'t change anything' },
                ].map((item, i) => (
                  <FadeIn key={i} delay={i * 100}>
                    <div>
                      <div className="flex justify-between font-mono text-sm mb-3">
                        <span className="text-neutral-400">{item.label}</span>
                        <span className="text-red-600">{item.pct}%</span>
                      </div>
                      <Bar width={item.pct} delay={i * 100} />
                    </div>
                  </FadeIn>
                ))}
              </div>

              <div className="grid md:grid-cols-2 gap-12">
                <FadeIn delay={0}>
                  <div className="border-t border-neutral-800 pt-8">
                    <h4 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-4">Structural</h4>
                    <p className="font-serif text-lg text-neutral-300 leading-relaxed">
                      Fear of deportation. Employers weaponize immigration status. 
                      The legal system is a threat, not a resource.
                    </p>
                  </div>
                </FadeIn>
                <FadeIn delay={100}>
                  <div className="border-t border-neutral-800 pt-8">
                    <h4 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-4">Economic</h4>
                    <p className="font-serif text-lg text-neutral-300 leading-relaxed">
                      Remittance pressure. Debt bondage. The choice is not between abuse and justice. 
                      It is between abuse and starvation.
                    </p>
                  </div>
                </FadeIn>
                <FadeIn delay={200}>
                  <div className="border-t border-neutral-800 pt-8">
                    <h4 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-4">Cultural</h4>
                    <p className="font-serif text-lg text-neutral-300 leading-relaxed">
                      Marianismo—suffer in silence. Aguantar—endure. 
                      Speaking up means betraying family, community, culture.
                    </p>
                  </div>
                </FadeIn>
                <FadeIn delay={300}>
                  <div className="border-t border-neutral-800 pt-8">
                    <h4 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-4">Practical</h4>
                    <p className="font-serif text-lg text-neutral-300 leading-relaxed">
                      No childcare. No transportation. No time off. No English. 
                      88% do not know their basic rights.
                    </p>
                  </div>
                </FadeIn>
              </div>

              <FadeIn className="mt-20">
                <div className="border-l-2 border-red-600 pl-6 py-4">
                  <div className="grid md:grid-cols-2 gap-8 font-mono text-sm">
                    <div>
                      <div className="text-neutral-500 mb-1">Immigration enforcement</div>
                      <div className="text-3xl">$25B</div>
                    </div>
                    <div>
                      <div className="text-neutral-500 mb-1">Labor standards enforcement</div>
                      <div className="text-3xl">$2.1B</div>
                    </div>
                  </div>
                  <p className="font-mono text-sm text-neutral-500 mt-6">
                    12:1 ratio. The message is clear.
                  </p>
                </div>
              </FadeIn>
            </div>
          </section>

          {/* Breaking Point */}
          <section className="py-32 px-6 md:px-12 lg:px-24 border-t border-neutral-900">
            <div className="max-w-5xl mx-auto">
              <FadeIn>
                <h2 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-4">
                  IV. The Breaking Point
                </h2>
                <p className="font-serif text-3xl md:text-4xl mb-8 leading-snug max-w-3xl">
                  Legal action is rarely strategic. It is a forced reaction to an untenable reality.
                </p>
              </FadeIn>

              <FadeIn delay={200}>
                <div className="bg-neutral-900 p-8 md:p-12 mb-16">
                  <div className="font-serif text-7xl md:text-8xl font-bold text-red-600 mb-4">90%+</div>
                  <p className="font-mono text-sm text-neutral-400 max-w-lg">
                    Claims filed by workers who have already been fired. 
                    Termination is both the trigger and the liberation.
                  </p>
                </div>
              </FadeIn>

              <div className="grid md:grid-cols-2 gap-8 mb-16">
                {[
                  { title: 'Nothing left to lose', desc: 'Termination removes the fear. The job is already gone.' },
                  { title: 'Insolvency shock', desc: 'Bounced checks. Zero paychecks. Survival crisis.' },
                  { title: 'Dignity injury', desc: 'The humiliation that crosses the line. Self-respect becomes more valuable than safety.' },
                  { title: 'Social catalyst', desc: 'A coworker who filed first. Safety in numbers.' },
                ].map((item, i) => (
                  <FadeIn key={i} delay={i * 100}>
                    <div className="border-t border-neutral-800 pt-6">
                      <h4 className="font-serif text-xl mb-2">{item.title}</h4>
                      <p className="font-mono text-sm text-neutral-500">{item.desc}</p>
                    </div>
                  </FadeIn>
                ))}
              </div>

              <FadeIn>
                <blockquote className="border-l-2 border-neutral-700 pl-6 py-2">
                  <p className="font-serif text-xl md:text-2xl text-neutral-300 italic leading-relaxed">
                    "I would say, 'Let him fire me,' but... one has a family... there are people behind you."
                  </p>
                  <cite className="font-mono text-xs text-neutral-600 mt-4 block">
                    — Domestic worker interview
                  </cite>
                </blockquote>
              </FadeIn>
            </div>
          </section>

          {/* The Path */}
          <section className="py-32 px-6 md:px-12 lg:px-24 border-t border-neutral-900">
            <div className="max-w-5xl mx-auto">
              <FadeIn>
                <h2 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-4">
                  V. The Path
                </h2>
                <p className="font-serif text-3xl md:text-4xl mb-20 leading-snug max-w-3xl">
                  Workers do not Google for lawyers. They ask family. They consult WhatsApp groups. 
                  They visit places where trust already exists.
                </p>
              </FadeIn>

              <div className="space-y-16">
                <FadeIn>
                  <div className="grid md:grid-cols-3 gap-8 items-start">
                    <div className="font-mono text-xs text-neutral-500 uppercase tracking-widest pt-2">
                      First contact
                    </div>
                    <div className="md:col-span-2">
                      <h4 className="font-serif text-2xl mb-3">Trusted networks</h4>
                      <p className="font-mono text-sm text-neutral-400 leading-relaxed">
                        Churches, family, comadres, worker centers. 
                        94% of Hispanic faith organizations provide social services.
                      </p>
                    </div>
                  </div>
                </FadeIn>

                <FadeIn delay={100}>
                  <div className="grid md:grid-cols-3 gap-8 items-start">
                    <div className="font-mono text-xs text-neutral-500 uppercase tracking-widest pt-2">
                      Information points
                    </div>
                    <div className="md:col-span-2">
                      <h4 className="font-serif text-2xl mb-3">Where life happens</h4>
                      <p className="font-mono text-sm text-neutral-400 leading-relaxed">
                        Laundromats. Bodegas. Transit hubs. Consulates. 
                        Not lawyer offices. Not government buildings.
                      </p>
                    </div>
                  </div>
                </FadeIn>

                <FadeIn delay={200}>
                  <div className="grid md:grid-cols-3 gap-8 items-start">
                    <div className="font-mono text-xs text-neutral-500 uppercase tracking-widest pt-2">
                      The bridge
                    </div>
                    <div className="md:col-span-2">
                      <h4 className="font-serif text-2xl mb-3">Spanish-speaking people</h4>
                      <p className="font-mono text-sm text-neutral-400 leading-relaxed">
                        Every touchpoint. Not bilingual ads—bilingual humans. 
                        Warmth over professionalism. Workers want to feel welcomed, not processed.
                      </p>
                    </div>
                  </div>
                </FadeIn>
              </div>

              <FadeIn className="mt-20">
                <div className="grid md:grid-cols-3 gap-8 border-t border-neutral-800 pt-12">
                  <div>
                    <div className="font-serif text-4xl mb-2">139+</div>
                    <p className="font-mono text-xs text-neutral-500">
                      Worker centers providing know-your-rights training
                    </p>
                  </div>
                  <div>
                    <div className="font-serif text-4xl mb-2">60,000</div>
                    <p className="font-mono text-xs text-neutral-500">
                      Workers educated by Coalition of Immokalee Workers
                    </p>
                  </div>
                  <div>
                    <div className="font-serif text-4xl mb-2">$285K</div>
                    <p className="font-mono text-xs text-neutral-500">
                      Won by 23 Nepali workers who filed collectively
                    </p>
                  </div>
                </div>
              </FadeIn>
            </div>
          </section>

          {/* Closing */}
          <section className="py-32 px-6 md:px-12 lg:px-24 border-t border-neutral-900">
            <div className="max-w-3xl mx-auto">
              <FadeIn>
                <h2 className="font-mono text-xs text-neutral-500 uppercase tracking-widest mb-12">
                  VI.
                </h2>
                <div className="font-serif text-2xl md:text-3xl leading-relaxed text-neutral-300 space-y-8">
                  <p>The barriers are systemic features, not individual failings.</p>
                  <p>Fear is rational when retaliation is documented.</p>
                  <p>Silence is adaptive when speaking up brings ruin.</p>
                  <p className="text-neutral-100 pt-8">
                    Addressing why workers stay silent means transforming the conditions 
                    that make silence their safest choice.
                  </p>
                </div>
              </FadeIn>
            </div>
          </section>

          {/* Footer */}
          <footer className="py-12 px-6 md:px-12 lg:px-24 border-t border-neutral-900">
            <div className="max-w-5xl mx-auto">
              <p className="font-mono text-xs text-neutral-600 leading-relaxed">
                Data: National Employment Law Project, Broken Laws Study, EEOC, One Fair Wage, 
                Coalition of Immokalee Workers, Workplace Justice Lab, 2009–2025
              </p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
